<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Cursos</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; }
        .sidebar { width: 250px; background: #333; color: white; padding: 15px; height: 100vh; }
        .content { flex: 1; padding: 20px; }
        a { color: white; text-decoration: none; display: block; padding: 10px 0; }
        a:hover { background: #555; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3>Menú</h3>
        <a href="{% url 'logout' %}">Cerrar Sesión</a>
    </div>
    <div class="content">
        <h2>Mis Cursos Matriculados</h2>
        {% if courses %}
            <ul>
                {% for enrollment in courses %}
                    <li>
                        <a href="{% url 'course_detail' enrollment.course.id %}">{{ enrollment.course.title }}</a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No estás matriculado en ningún curso.</p>
        {% endif %}
    </div>
</body>
</html>
