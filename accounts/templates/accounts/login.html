<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark d-flex align-items-center justify-content-center vh-100">

    <div class="card p-4 shadow-lg rounded-4 text-white bg-primary" style="max-width: 400px;">
        <div class="text-center">
            <!-- <img src="#" alt="Logo" class="img-fluid mb-2" style="max-width: 100px;"> -->
            <h5 class="fw-bold">Potencia tu conocimiento</h5>
        </div>

        <h2 class="text-center fw-bold mt-3">Iniciar Sesión</h2>

        {% if messages %}
            <div class="alert alert-warning mt-3">
                <ul class="mb-0">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}

        <form method="POST" class="mt-3">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="id_username" class="form-label">Usuario:</label>
                <input type="text" name="username" id="id_username" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="id_password" class="form-label">Contraseña:</label>
                <input type="password" name="password" id="id_password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-light w-100 fw-bold shadow-sm">Ingresar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
