{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <!-- Contenido de la lección -->
        <div class="col-md-8">
            <h1>{{ course.title }}</h1>
            <!-- <h2>{{ lesson.title }}</h2> -->
            <p>{{ lesson.content }}</p>
        
            {% if course.image %}
                <img src="{{ course.image.url }}" alt="{{ course.title }}" class="img-fluid mt-3">
            {% endif %}
        </div>
        

        <!-- Índice del curso -->
        <div class="col-md-4">
            <h4>Índice del curso</h4>
            <ul class="list-group">
                {% for l in lessons %}
                {% if l.id == lesson.id %}
                <li class="list-group-item" style="background-color: #ffe5b4; color: #000; border-color: #ffc107;">
                    <a href="{% url 'course:lesson_detail' course.id l.id %}"
                        style="color: #000; text-decoration: none; font-weight: bold;">
                        ▶ {{ l.title }}
                    </a>
                </li>
                {% else %}
                <li class="list-group-item">
                    <a href="{% url 'course:lesson_detail' course.id l.id %}">{{ l.title }}</a>
                </li>
                {% endif %}



                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
