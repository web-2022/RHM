{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Mis Cursos buenos</h2>
    <ul class="list-group">
        {% for course in courses %}
        <li class="list-group-item d-flex align-items-center">
            {% if course.image %}
                <img src="{{ course.image.url }}" alt="{{ course.title }}" class="me-3" style="width: 60px; height: 60px; object-fit: cover; border-radius: 5px;">
            {% endif %}
            <a href="{% url 'course:course_detail' course_id=course.id %}">{{ course.title }}</a>
        </li>
        
        {% empty %}
            <li class="list-group-item">No estás matriculado en ningún curso.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
